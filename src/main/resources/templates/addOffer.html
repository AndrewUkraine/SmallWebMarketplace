<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="">

<head>
    <title>All Offers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
          href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
<h2>NEW OFFER</h2>
<div class="container">

    <form action="#" th:action="@{/offer}" th:object="${offer}"  enctype="multipart/form-data" method="post">


        <select th:field="*{condition}">
            <option th:each="con : ${conditions}"
                    th:value="${con}"
                    th:text="${con}">
            </option>
        </select>

        <p>Description: <input type="text" th:field="*{offerDescription}" /></p>
        <p>Price: <input type="text" th:field="*{price}" /></p>
        <p>Titile: <input type="text" th:field="*{title}" /></p>
        <p>Status: <input type="checkbox" th:field="*{status}" /></p>

        <select th:field="*{category.id}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.category}">
            </option>
        </select>

       <!--<input type="file" name="file" /><br/><br/>-->


        <!--<div>-->
            <!--<ul>-->
                <!--<li th:each="imag : ${images}">-->
                    <!--<a th:href="${imag}" th:text="${imag}" />-->
                <!--</li>-->
            <!--</ul>-->
        <!--</div>-->

        <input type="file" name="files" multiple>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>



</body>
</html>
