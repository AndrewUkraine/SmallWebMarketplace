<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="">

<head>
    <title>All Offers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<h2>NEW OFFER</h2>
<div class="container">

    <form action="#" th:action="@{/offer}" th:object="${offer}"  enctype="multipart/form-data" method="post">


        <select th:field="*{condition}">
            <option th:each="con : ${conditions}"
                    th:value="${con}"
                    th:text="${con}">
            </option>
        </select>

        <p>Description: <input type="text" th:field="*{offerDescription}" /></p>
        <p>Price: <input type="text" th:field="*{price}" /></p>
        <p>Titile: <input type="text" th:field="*{title}" /></p>
        <p>Status: <input type="checkbox" th:field="*{status}" /></p>

        <select th:field="*{category.id}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.category}">
            </option>
        </select>


        <div class="content">

            <!-- Область для перетаскивания -->
            <div id="drop-files"  ondragover="return false">
                <p>Drag yore pictures here</p>
                <form id="frm">
                    <input type="file"  name="files" id="uploadbtn" multiple />
                </form>
            </div>
            <!-- Область предпросмотра -->
            <div id="uploaded-holder">
                <div id="dropped-files">
                    <!-- Кнопки загрузить и удалить, а также количество файлов -->
                    <div id="upload-button">
                        <center>
                            <span>0 Файлов</span>
                            <a href="#" class="upload">Загрузить</a>
                            <a href="#" class="delete">Удалить</a>
                            <!-- Прогресс бар загрузки -->
                            <div id="loading">
                                <div id="loading-bar">
                                    <div class="loading-color"></div>
                                </div>
                                <div id="loading-content"></div>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
            <!-- Список загруженных файлов -->
            <div id="file-name-holder">
                <ul id="uploaded-files">
                    <h1>Загруженные файлы</h1>
                </ul>
            </div>



            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </div>



    </form>


</div>




</body>

<script src="http://localhost:8080/static/js/js.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

<script src="http://localhost:8080/static/js/javascript.js"></script>

<link rel="stylesheet" type="text/css" href="http://localhost:8080/static/css/style.css" />
<link rel="stylesheet" type="text/css" href="http://localhost:8080/static/css/header.css">

</html>
