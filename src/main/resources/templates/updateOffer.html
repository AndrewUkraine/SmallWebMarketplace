<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="">

<head>
    <title>Edit Offer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="/../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body>
<h2>Edit Offer</h2>

<form class="form-horizontal" th:action="@{/offer}" enctype="multipart/form-data" th:object="${offer}" method="post">

    <div class="container">

        <select th:field="*{condition}">
            <option th:each="con : ${conditions}"
                    th:value="${con}"
                    th:text="${con}">
            </option>
        </select>


        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <label>
                    <input type="text" name="offerDescription" class="form-control"
                           th:value="${offer.get().offerDescription}"/>
                </label>
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Price:</label>
            <div class="col-sm-10">
                <input type="text" name="price" placeholder="Price" class="form-control"
                       th:value="${offer.get().price}"/>
            </div>
        </div>


        <div class="form-check">
            <input type="checkbox" name="status" th:field="*{status}"/>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <label>
                    <input type="text" name="title" class="form-control" th:value="${offer.get().title}"/>
                </label>
            </div>
        </div>


        <select th:field="*{category.id}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.category}">
            </option>
        </select>


        <input type="hidden" name="id" class="form-control" th:value="${offer.get().id}"/>

        <input type="hidden" name="created" class="form-control" th:value="${offer.get().getCreated()}"/>

        <div>
            <ul>
                <li class="img-thumbnail" th:each="file : ${images}">
                    <div class="photo" th:id="${file.id}">
                        <img th:width="200px" th:src="@{'/images/' + ${file.getName()}}"/>

                        <input type="checkbox" name="activFoto" th:accept="${file.activFoto}"/>

                        <button th:data-img="${file.id}" class="remove-pic-btn">Delete</button>
                    </div>
                </li>
            </ul>

        </div>

        <input type="file"  name="files" multiple>


        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>


        <!-- should proccesing exceptions. But not working -->
        <div th:if ="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Errors:</p>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Validation errors</li>
            </ul>
        </div>

</body>

<script src="http://localhost:8080/static/js/js.js"></script>

</html>
